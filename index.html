<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BANCO DEVF</title>
    <link rel="stylesheet" href="./Style/styleIndex.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>

<body>
    <div class="flex-container">
        <div class="marquesina">
            <marquee direction="left">¡Bienvenido a Banco DEVF!</marquee>
        </div>
        <div class="cajero">
            <div class="superior">
                <div class="view">
                    <div class="screen">
                        <p>¡Bienvenido!</p>
                        <p class="intro">Ingresa tus datos</p>
                        <input type="text" id="user" placeholder="Usuario" value="">
                        <input type="password" id="nip" placeholder="NIP" maxlength="4"
                            onkeypress="return validateNumber(event)">
                        <button class="aceptar-button" onclick="obtainUser()">Ingresar</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
            crossorigin="anonymous"></script>
</body>
<script src="./Scripts/login.js"></script>

</html>
